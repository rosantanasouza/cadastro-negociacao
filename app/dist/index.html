<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form id="formulario" class="form border border-dark p-5 mt-5">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" step="1" placeholder="0" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" name="valor" class="form-control" min="0.01" step="0.01" placeholder="R$0,00" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
        <button id="botao-importa" class="btn btn-warning" type="button">Importar</button>

    </form>

    <br>
    
    <div id="negociacoesView"></div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
